name: ESLint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  eslint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        working-directory: ./frontend
        run: yarn install
      - name: Run ESLint
        working-directory: ./frontend
        run: yarn run eslint . --ext .js,.jsx,.ts,.tsx
